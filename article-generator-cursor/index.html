<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      max-width: 480px;
      width: 100%;
      margin: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #222;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6366f1;
      outline: none;
      background: #fff;
    }
    .affiliate-links {
      margin-bottom: 1.1rem;
    }
    .affiliate-links-list {
      margin-bottom: 0.5rem;
    }
    .affiliate-link-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.4rem;
    }
    .affiliate-link-item input {
      flex: 1;
      margin-bottom: 0;
    }
    .affiliate-link-item button {
      margin-left: 0.5rem;
      background: #f87171;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .affiliate-link-item button:hover {
      background: #ef4444;
    }
    .add-link-btn {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.2rem;
      transition: background 0.2s;
    }
    .add-link-btn:hover {
      background: #4338ca;
    }
    .generate-btn {
      width: 100%;
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .generate-btn:hover {
      background: #059669;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div id="progress" style="text-align:center; font-size:1.1rem; margin-bottom:1rem;"></div>
  <div class="container">
    <h2>Article Generator</h2>
    <form id="generator-form" autocomplete="off">
      <label for="model">Model</label>
      <select id="model" name="model" required>
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-3.5">GPT-3.5</option>
      </select>

      <label for="prompt">Custom Prompt</label>
      <textarea id="prompt" name="prompt" rows="3" placeholder="Enter your custom prompt..." required></textarea>

      <div class="affiliate-links">
        <label for="affiliate-links-textarea">Affiliate Links (one per line)</label>
        <textarea id="affiliate-links-textarea" name="affiliate-links" rows="3" placeholder="Paste each affiliate link on a new line..."></textarea>
      </div>

      <label for="tone">Article Tone</label>
      <select id="tone" name="tone" required>
        <option value="Formal">Formal</option>
        <option value="Casual">Casual</option>
        <option value="Witty">Witty</option>
      </select>

      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" name="tags" placeholder="e.g. ai, writing, tech" required />

      <label for="num-articles">Number of Articles</label>
      <input type="number" id="num-articles" name="num-articles" min="1" max="20" value="1" required />

      <label for="openai-key">OpenAI API Key</label>
      <input type="password" id="openai-key" name="openai-key" autocomplete="new-password" required />

      <label for="github-token">GitHub Token</label>
      <input type="password" id="github-token" name="github-token" autocomplete="new-password" required />

      <label for="repo">GitHub Repo Name</label>
      <input type="text" id="repo" name="repo" placeholder="username/repo" required />

      <label for="branch">Branch Name</label>
      <input type="text" id="branch" name="branch" placeholder="main" value="main" required />

      <button type="submit" class="generate-btn">Generate</button>
    </form>
  </div>
  <script>
    // Basic password protection
    (function() {
      const pw = prompt('Enter password:');
      if (pw !== 'mySecret123') {
        alert('Incorrect password.');
        window.location = 'about:blank';
      }
    })();

    // LocalStorage keys
    const LS_KEY = 'articleGenForm';
    // Fields to persist (excluding sensitive fields)
    const persistFields = [
      'model', 'prompt', 'affiliate-links', 'tone', 'tags', 'num-articles', 'repo', 'branch'
    ];

    // Restore form from localStorage
    function restoreForm() {
      const saved = localStorage.getItem(LS_KEY);
      if (!saved) return;
      try {
        const data = JSON.parse(saved);
        persistFields.forEach(field => {
          const el = document.getElementById(field.replace(/-/g, '-'));
          if (el && data[field] !== undefined) {
            if (el.tagName === 'SELECT' || el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
              el.value = data[field];
            }
          }
        });
      } catch {}
    }

    // Save form to localStorage
    function saveForm() {
      const data = {};
      persistFields.forEach(field => {
        const el = document.getElementById(field.replace(/-/g, '-'));
        if (el) data[field] = el.value;
      });
      localStorage.setItem(LS_KEY, JSON.stringify(data));
    }

    // Attach listeners to persist fields
    window.addEventListener('DOMContentLoaded', () => {
      restoreForm();
      persistFields.forEach(field => {
        const el = document.getElementById(field.replace(/-/g, '-'));
        if (el) {
          el.addEventListener('input', saveForm);
        }
      });
    });

    // Utility to update progress display
    function setProgress(msg) {
      document.getElementById('progress').textContent = msg;
    }

    // Form submission
    document.getElementById('generator-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        model: form.model.value,
        prompt: form.prompt.value,
        affiliateLinks: form['affiliate-links-textarea'].value.split('\n').map(l => l.trim()).filter(Boolean),
        tone: form.tone.value,
        tags: form.tags.value.split(',').map(t => t.trim()).filter(Boolean),
        numArticles: parseInt(form['num-articles'].value, 10),
        openaiKey: form['openai-key'].value,
        githubToken: form['github-token'].value,
        repo: form.repo.value,
        branch: form.branch.value
      };
      
      const total = data.numArticles;
      setProgress(`Starting generation of ${total} article${total !== 1 ? 's' : ''}...`);
      
      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Generation failed');
        }
        
        const result = await response.json();
        setProgress(`✅ ${result.message}`);
        alert('Articles generated and uploaded to GitHub successfully!');
      } catch (error) {
        setProgress(`❌ Error: ${error.message}`);
        alert('Generation failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
